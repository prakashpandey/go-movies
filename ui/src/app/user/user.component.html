<div class="col-md-6">
  <h2> User Details</h2>
  <table class="table table-striped">
    <thead>
        <tr>
        <th class="hidden">Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        </tr>
    </tbody>
  </table>
</div>
